<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aprender Inglés con Flashcards</title>
  </head>
  <body>
    <header>
      <h1>Aprende Inglés</h1>
      <nav id="category-nav" style="display: none">
        <a href="#" id="back-to-categories">Volver a Categorías</a>
      </nav>
    </header>

    <main>
      <section id="categories">
        <h2>Categorías de Flashcards</h2>
        <div class="category-grid" id="category-grid">
          <!-- Las categorías se cargarán aquí dinámicamente -->
        </div>
      </section>

      <section id="flashcards-section" style="display: none">
        <div class="flashcard-container">
          <div class="flashcard">
            <div class="flashcard-inner">
              <div class="flashcard-front">
                <p></p>
              </div>
              <div class="flashcard-back">
                <p></p>
              </div>
            </div>
          </div>
        </div>
        <div class="navigation">
          <button id="prev-button">❮ Anterior</button>
          <button id="next-button">Siguiente ❯</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Aprende Inglés. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
